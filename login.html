<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roar Bikes-Login Section</title>
    <!--This is Eric Meyers CSS reset-->
    <link rel="stylesheet" href="css-reset.css">
    
    <!--This is my own css style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--This is Roboto Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb1add6989.js" crossorigin="anonymous"></script>


</head>


<body>
    <div class="container">

        <header>
            <div class="logo">
                <a href="index.html"><img src="img/logo-roar-bikes.png" alt="BRAND LOGO">
                </a>
            </div>

            <nav>
              
               <a href="#" class="navbutton"> Book online</a>
               <a href="#" class="navbutton"> About</a>
               <a href="login.html" class="navbutton">Login</a>
                
            </nav>

        </header>


      
    <div class="main2">
        
          
            
            <form action="#" class="login-box" autocomplete="on">
                <div class="title">
                    <h1>LOGIN</h1>
                </div>
                <div class="input-box">
                    <input type="text" name="" required class="input" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="" required class="input pass-input" id="password">
                    <img src="assets/img/view.png" class="view-pass" alt="">
                    <label for="password">Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" checked name="" id="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <button type="submit">Login To Website</button>
                <div class="auth-action">
                    <a href="#">Sign Up</a>
                    <a href="#">Forget Password?</a>
                </div>
            </form>
    </div>



</div>
    
</body>



</html>
